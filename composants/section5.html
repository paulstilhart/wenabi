<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Wenabi</title>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css" rel="stylesheet" />

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.js"
        defer></script>

    <link rel="stylesheet" href="./section5.css">
</head>

<body>

    <!-- SECTION 5  Slider of collections, regular, web  DEBUT -->
    <div class="section5">
        <div class="section5_header">
            <h2>Mobilisez-vous pour les causes qui vous tiennent à coeur</h2>
            <div class="section5_header_button">
                <button class="section5_header_button_left"><img src="./supports/img/section5/section5_fleche_gauche.svg" alt="section 5 fleche gauche svg"></button>
                <button class="section5_header_button_right"><img src="./supports/img/section5/section5_fleche_droite.svg" alt="section 5 fleche droite svg"></button>
            </div>
        </div>
        <div class="section5_card">
            <div class="section5_slider_card_1">
                <h3>Mobilisez-vous pour l’éducation</h3>
                <img src="./supports/img/section5/section5_1_img.png" alt="section 5 image carte 1">
            </div>
            <div class="section5_slider_card_2">
                <h3>Aidez les malades et leurs proches</h3>
                <img src="./supports/img/section5/section5_2_img.png" alt="section 5 image carte 2">
            </div>
            <div class="section5_slider_card_3">
                <h3>Agissez pour la planète</h3>
                <img src="./supports/img/section5/section5_3_img.png" alt="section 5 image carte 3">
            </div>
            <div class="section5_slider_card_4">
                <h3>Venez en aide aux plus démunis</h3>
                <img src="./supports/img/section5/section5_4_img.png" alt="section 5 image carte 4">
            </div>
        </div>
    </div>
    <!-- SECTION 5  Slider of collections, regular, web  FIN -->

</body>

</html>
